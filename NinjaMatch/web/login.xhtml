<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ninja Dating</title>
        <h:outputStylesheet name="css/style-login.css" />
    </h:head>
    <h:body>
        <p:panel id="login" styleClass="centered">
            <h:form>
                <p:outputLabel for="username" value="Username: "/>
                <p:inputText id="username" value="#{signOnBean.userName}"/>
                <br />
                <p:outputLabel for="password" value="Password: " />
                <p:password id="password" value="#{signOnBean.password}"/>
                <br/>
                <br />
                <p:commandButton value="Log-in" action="#{signOnBean.verifyPassword}" />
                <br/>
                <p:commandLink value="Register" action="#{signOnBean.register}" />
            </h:form>
        </p:panel> 
    </h:body>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/customer_template.xhtml">

    <ui:define name="metadata">

    </ui:define>

    <ui:define name="content">
        <p:growl id="messages" showDetail="true" />
        <p:graphicImage  cache="false" style="width:150px;height:150px;" value="#{imageBean.streamedContent}" id="refresh"  />
        <h:form enctype="multipart/form-data">
            <br />
            <p:fileUpload value="#{imageBean.file}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  mode="simple" update="refresh"/>
            <br />
            <p:commandButton id="btnBool" value="Upload" ajax="false" actionListener="#{imageBean.upload}"/>
        </h:form>
    </ui:define>

    <ui:define name="west">
        <h:form>    
            <p:menu>
                <p:submenu label="Home">
                    <p:menuitem value="Edit Profile" outcome="/pages/customer/customer_edit" icon="ui-icon-person"/>
                </p:submenu>
                <p:submenu label="Match">
                    <p:menuitem value="Matches"  icon="ui-icon-heart"/>
                </p:submenu>
                <p:submenu label="Mails">
                    <p:menuitem value="External"  />
                    <p:menuitem value="Internal" icon="ui-icon-star"/>
                </p:submenu>
            </p:menu>
        </h:form>
    </ui:define>
</ui:composition>

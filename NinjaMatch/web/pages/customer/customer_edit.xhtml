<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/customer_template.xhtml">

    <ui:define name="metadata">

    </ui:define>

    <ui:define name="content">
        <p:growl id="messages" showDetail="true" />
        <h:form enctype="multipart/form-data">
            <br />
            <p:fileUpload value="#{imageBean.file}" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  mode="simple"/>
            <br />
            <p:commandButton id="btnBool" value="Upload" ajax="false" actionListener="#{imageBean.upload}"/>
 
            <h:commandButton value="Update" action="#{memberBean.update}"/>
        </h:form>
    </ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/customer_template.xhtml">

    <ui:define name="metadata">

    </ui:define>

    <ui:define name="content">


        <h:form id="searchForm" enctype="multipart/form-data">

            <p:fieldset legend="Match by Location" toggleable="true" toggleSpeed="500">
                <p:commandButton value="Near Me" action="#{searchBean.searchNearMe}" update="map" />
                <p:gmap  id="map" fitBounds="true" center="#{searchBean.coords}" zoom="#{searchBean.zoom}" type="HYBRID" style="width:100%;height:400px" model="#{searchBean.simpleModel}" >
                    <p:ajax event="overlaySelect" listener="#{searchBean.onMarkerSelect}" />
                    <p:gmapInfoWindow id="infoWindow">
                        <p:outputPanel style="text-align: center; display: block; margin: auto">
                            <p:graphicImage cache="false" value="#{searchBean.searchMemberImg}" style="width:150px;height:150px;"/>
                            <h:outputText value="#{searchBean.searchMember.firstName}" />

                        </p:outputPanel>
                    </p:gmapInfoWindow>
                </p:gmap>
            </p:fieldset>

            <p:fieldset legend="Match by Preference" toggleable="true" toggleSpeed="500">


            </p:fieldset>

        </h:form>
    </ui:define>

    <ui:define name="west">
        <h:form>  
            <p:menu>
                <p:submenu label="Home">
                    <p:menuitem value="Edit Profile" outcome="/pages/customer/customer_edit" icon="ui-icon-person"/>
                </p:submenu>
                <p:submenu label="Match">
                    <p:menuitem value="Matches"  icon="ui-icon-heart"/>
                </p:submenu>
                <p:submenu label="Mails">
                    <p:menuitem value="External"  />
                    <p:menuitem value="Internal" icon="ui-icon-star"/>
                </p:submenu>
            </p:menu>
        </h:form>
    </ui:define>
</ui:composition>

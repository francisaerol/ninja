<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    template="/template/template.xhtml">

    <ui:define name="metadata">
      
    </ui:define>
    <ui:define name="content">
        
            <h:form>
            <h:panelGrid columns="2">
                User Name:<h:inputText value="#{memberBean.member.userName}" />
                Password:<h:inputText value="#{memberBean.member.password}" />
                First Name:<h:inputText value="#{memberBean.member.firstName}" />
                Last Name:<h:inputText value="#{memberBean.member.lastname}" />
                Gender:<h:inputText value="#{memberBean.member.gender}" />
                Birth Date:<h:inputText converter="#{userConverter}" value="#{memberBean.member.birthDate}"/>
                Email Address<h:inputText value="#{memberBean.member.email}"/>
                Registered Date:<h:inputText converter="#{userConverter}" value="#{memberBean.member.registeredDate}"/>
                Street:<h:inputText value="#{memberBean.address.street}"/>
                City:<h:inputText value="#{memberBean.address.city}"/>
                State:<h:inputText value="#{memberBean.address.state}"/>
                Zip:<h:inputText value="#{memberBean.address.zip}"/>
            </h:panelGrid>
            <h:commandButton value="Save" action="#{memberBean.save}"/>
        </h:form>
    </ui:define>
    
</ui:composition>

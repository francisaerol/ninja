<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/template/admin_template.xhtml">
    <ui:define name="content">
        manage users
    </ui:define>
     <ui:define name="content">

        <h:form>
             <p:tabView>
                 <p:tab title="Registration">
           
            
                     Email Address:<h:inputText id="email" value="#{adminController.admin.email}" required="true" label="Email" validatorMessage="#{memberBean.member.email} is not valid">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>
                User Name:<h:inputText value="#{adminController.admin.userName}" required="true" /><br/><br/>
                Password:<p:password id="pwd1" value="#{adminController.admin.password}" match="pwd2" label="Password 1" required="true" validatorMessage="does not match" />
                Confirm Password:<p:password id="pwd2" value="#{adminController.admin.password}" label="Password 2" required="true" validatorMessage="does not match" /><br/>
                </p:tab>
                 
                 <p:message for="email" />
                 <p:tab title="Registration">
                First Name:<h:inputText value="#{adminController.admin.firstName}" required="true" />
                Last Name:<h:inputText value="#{adminController.admin.lastname}" required="true"/><br/>
                Gender:<h:selectOneRadio value="#{adminController.admin.gender}">
                    <f:selectItem itemValue="Male" itemLabel="Male" />
                    <f:selectItem itemValue="Female" itemLabel="Female" />
                </h:selectOneRadio>
                Birth Date:  <p:calendar id="bDate"  value="#{adminController.admin.birthDate}" showOn="button" /> 
                 </p:tab>
                 <p:tab title="Registration">
                     Registration Date:<p:calendar id="regDate" value="#{adminController.admin.registeredDate}"/>
                     ID<h:inputText value="#{adminController.admin.id}" required="true"/>
                 </p:tab>
                 <p:tab title="Profile picture">
                     <h:form>
                         <h:panelGrid columns="2" cellpadding="5">
                             <p:photoCam widgetVar="pc" />
                             <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                         </h:panelGrid>
                     </h:form>
                 </p:tab>
             </p:tabView>
            
            <h:commandButton value="Save" action="#{memberBean.save}"/>
        </h:form>
    </ui:define>
</ui:composition>
